<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>ArcheV</title>
</head>
<body>
    <!-- Slide 1 -->
    <div class="first"> 
        <div class="overlay">
            <nav class="navbar">
                <ul class="menu">
                    <li><img src="images/logo.png" class="merl" alt="Merl logo"></li>
                    </ul>
            </nav>
            <div class="text">
                <p>ArcheV</p>
                <h3>RISC-V RV32I RTL Efficiency Test</h3>
            <span id="arrow" onclick="second()">Get Started</span>

            </div>
        </div>
    </div>
    <!-- Slide 2 -->
    <div class="second" > 
        <div class="overlay">
          <h1>LLM Settings</h1>          
          <div id="analyze-form">
            <div class="input-container">
                <input type="text" id="llm-path" class="input-9" placeholder="Select a file path" required readonly>
                <button type="button" class="input-9 get-started-btn"  onclick="openFile()" id="select-folder">Select File</button>
            </div>
            <input type="text" id="gpu-layers" class="input-9" placeholder="GPU Layers" required>
            <input type="text" id="context-length" class="input-9" placeholder="Context Number" required>
            <div class="button-container">
                <div id="error-message"></div>
                <button id="check" type="button" class="button blue gradient" onclick="analyzes()">Analyze</button>
            </div>
            <input type="file" id="folder-selector" style="display: none;" webkitdirectory mozdirectory odirectory directory>
          </div>            
          </div>
    </div>
    <!-- Slide 3 -->
    <div class="third" id="third"> 
        <div class="overlay">
            <h1>Analyzing.. &nbsp</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>
    <!-- Slide 4 -->
    <div class="fourth" id="fourth"> 
        <div class="overlay">
            <section class="table__body">
                <table id="dictable" >
                  <thead>
                    <tr>
                      <th>Id </th>
                      <th>Module Name </th>
                      <th>Syntactical Verification </th>
                      <th>Functional Verification</th>
                    </tr>
                  </thead>
                  <tbody>
                    
                    
                  </tbody>
                </table>
              </section>                      
        </div>
    </div>    
</body>
<script src="js/script.js" defer></script>
<script src="js/backend.js" defer></script>
</html>
