<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcheV</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <style>
        .custom-table {
            color: white;
            width: 100%; /* Adjust the width as needed */
            font-size: 1.2em; /* Increase the font size as needed */
            text-align: center;
        }

        .custom-table th {
            text-align: center; /* Center align the table headings */
        }

        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .cta-inner {
            display: flex;
            align-items: center;
            justify-content: center;
        } 
        .section-inner{
            background: #1a1a1a;
        }
    </style>
</head>

<body class="is-boxed has-animations">
    <div class="body-wrap">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
                                <div style="display: flex; align-items: center;">
                                    <img class="header-logo-image" src="https://merledupk.org/static/img/logo_white.png" alt="Logo">
                                    <span style="margin-left: 10px;">ArcheV</span>
                                </div>
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="cta section">
                <div class="container">
                    <div class="section-inner">
                        <div class="">
                            <!-- Functional Verification Table -->
                            <div class="table-wrapper">
                                <table class="custom-table">
                                    <caption>Functional Verification</caption>
                                    <tr style="border-bottom:2px solid white;">
                                        <th>Phases</th>
                                        <th>Pass</th>
                                        <th>Fail</th>
                                        <th>Total</th>
                                    </tr>
                                    <tr style="border-bottom:2px solid white;">
                                        <td>Phase 1</td>
                                        <td>10</td>
                                        <td>2</td>
                                        <td>12</td>
                                    </tr>
                                    <tr style="border-bottom:2px solid white;">
                                        <td>Phase 2</td>
                                        <td>8</td>
                                        <td>4</td>
                                        <td>12</td>
                                    </tr>
                                </table>
                            </div>
                            <br>
                            <!-- Syntactical Analysis Table -->
                            <div class="table-wrapper">
                                <table class="custom-table">
                                    <caption>Syntactical Analysis</caption>
                                    <tr style="border-bottom:2px solid white;">
                                        <th>Phases</th>
                                        <th>Pass</th>
                                        <th>Fail</th>
                                        <th>Total</th>
                                    </tr>
                                    <tr style="border-bottom:2px solid white;">
                                        <td>Phase 1</td>
                                        <td>15</td>
                                        <td>1</td>
                                        <td>16</td>
                                    </tr>
                                    <tr style="border-bottom:2px solid white;">
                                        <td>Phase 2</td>
                                        <td>13</td>
                                        <td>3</td>
                                        <td>16</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <div class="container">
                <div class="site-footer-inner">
                    <div class="brand footer-brand">
                        <a href="#">
                            <img class="header-logo-image" src="https://merledupk.org/static/img/logo_white.png" alt="Logo">
                        </a>
                    </div>
                    <ul class="footer-links list-reset">
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">FAQ's</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
                    <ul class="footer-social-links list-reset">
                        <li>
                            <a href="#">
                                <span class="screen-reader-text">Facebook</span>
                                <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6.023 16L6 9H3V6h3V4c0-2.7 1.672-4 4.08-4 1.153 0 2.144.086 2.433.124v2.821h-1.67c-1.31 0-1.563.623-1.563 1.536V6H13l-1 3H9.28v7H6.023z" fill="#0270D7" />
                                </svg>

                        <li>
                            <a href="#">

                                <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">

                        <li>
                            <a href="#">

                    <div class="footer-copyright">&copy; MERL, all rights reserved</div>
                </div>

    </div>

    <script src="dist/js/main.min.js"></script>
</body>

</html>
